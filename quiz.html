<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò The Quest for Rona</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a0b2e;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            border: 4px solid #FFD700;
            border-radius: 10px;
            background-color: #000;
            overflow: hidden;
            width: 800px;
            height: 600px;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        #player-sprite {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 100;
            display: none;
            image-rendering: pixelated;
        }

        /* Rona sprite as DOM element */
        #rona-sprite {
            position: absolute;
            width: 70px;
            height: 70px;
            pointer-events: none;
            z-index: 90;
            display: none;
        }

        .dialog-box {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #FF6B9D;
            border-radius: 15px;
            padding: 20px;
            margin-top: auto;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: none;
            pointer-events: auto;
            text-align: center;
            max-width: 600px;
            align-self: center;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        .dialog-text {
            margin-bottom: 15px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .btn {
            background: #FF6B9D;
            border: none;
            padding: 10px 25px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 5px;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #FF4785;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
        }

        #game-stat {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #controls-hint {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-shadow: 2px 2px 0 #000;
            opacity: 0.9;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            pointer-events: auto;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 8px;
        }

        .d-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .d-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.9);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #FF6B9D;
            text-shadow: 4px 4px 0 #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        .start-btn {
            font-family: 'Press Start 2P', cursive;
            background: #FF6B9D;
            border: 4px solid white;
            color: white;
            padding: 25px 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 1.5s infinite;
            border-radius: 10px;
        }

        #map-indicator {
            position: absolute;
            top: 60px;
            right: 20px;
            font-family: 'Press Start 2P';
            font-size: 10px;
            color: #FFD700;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <img id="player-sprite" src="../assets/nother_one-removebg-preview.png" alt="player">
        <!-- Woman sprite -->
        <img id="rona-sprite" src="../assets/woman_animation-removebg-preview.png" alt="rona">

        <div id="ui-layer">
            <div id="controls-hint">
                ARROWS / WASD: Move<br>
                SPACE: Shoot Hearts
            </div>

            <div id="game-stat">
                SLIMES: <span id="slime-count">0/10</span> | HP: <span id="hp-hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            </div>

            <div id="map-indicator">MAP: 1</div>

            <div id="start-screen" class="overlay">
                <h1>QUEST FOR RONA</h1>
                <p style="margin-bottom: 30px; text-align: center; max-width: 500px; line-height: 1.8;">
                    Shoot hearts to clear the way to Rona! üèπüíñ<br>
                    <strong>Controls:</strong> Arrows to move, Space to shoot.
                </p>
                <button class="start-btn" onclick="startGame()">START QUEST</button>
            </div>

            <div id="win-screen" class="overlay hidden">
                <h1>MISSION COMPLETE! üíñ</h1>
                <p style="font-size: 1.4rem; margin-bottom: 30px;">You reached Rona and cleared the way!</p>
                <div style="display: flex; gap: 20px;">
                    <button class="btn" style="font-size: 1.2rem; padding: 15px 40px;"
                        onclick="window.location.href='../index.html'">See Invitation</button>
                    <button class="btn" style="font-size: 1.2rem; padding: 15px 40px; background: #666;"
                        onclick="location.reload()">Play Again</button>
                </div>
            </div>

            <div id="dialog-box" class="dialog-box">
                <div id="dialog-text" class="dialog-text">Hello!</div>
                <button id="dialog-next-btn" class="btn">Next ‚ñ∂</button>
            </div>

            <div id="mobile-controls">
                <div class="d-pad">
                    <div></div>
                    <div class="d-btn" id="btn-up">‚¨ÜÔ∏è</div>
                    <div class="d-btn" id="btn-shoot">üèπ</div>
                    <div class="d-btn" id="btn-left">‚¨ÖÔ∏è</div>
                    <div class="d-btn" id="btn-down">‚¨áÔ∏è</div>
                    <div class="d-btn" id="btn-right">‚û°Ô∏è</div>
                </div>
            </div>
        </div>
    </div>

    <img id="img-map1" src="../assets/respawnmap.png" style="display:none">
    <img id="img-map2" src="../assets/map2.png" style="display:none">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerDOM = document.getElementById('player-sprite');
        const ronaDOM = document.getElementById('rona-sprite');
        const dialogBox = document.getElementById('dialog-box');
        const dialogText = document.getElementById('dialog-text');
        const dialogBtn = document.getElementById('dialog-next-btn');
        const startScreen = document.getElementById('start-screen');
        const winScreen = document.getElementById('win-screen');
        const slimeCountEl = document.getElementById('slime-count');
        const hpHeartsEl = document.getElementById('hp-hearts');
        const mapIndicator = document.getElementById('map-indicator');

        const WIDTH = 800;
        const HEIGHT = 600;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        const PLATFORM_Y = 475;

        const maps = {
            'map1': document.getElementById('img-map1'),
            'map2': document.getElementById('img-map2')
        };

        let gameRunning = false;
        let showDialog = false;
        let activeDialogLines = [];
        let dialogStep = 0;
        let slimesDefeated = 0;
        const SLIME_GOAL = 10;
        let lastShootTime = 0;
        let currentMap = 'map1';
        let isInvulnerable = false;
        let invulnerableTimer = 0;

        const player = {
            x: 50,
            y: PLATFORM_Y,
            width: 80,
            height: 80,
            speed: 5,
            direction: 1,
            hp: 3
        };

        const rona = {
            x: 650,
            y: PLATFORM_Y,
            width: 70,
            height: 70
        };

        class Projectile {
            constructor(x, y, dir) {
                this.x = x;
                this.y = y;
                this.dir = dir;
                this.speed = 10;
                this.width = 20;
                this.height = 20;
                this.active = true;
            }
            update() {
                this.x += this.speed * this.dir;
                if (this.x < -20 || this.x > WIDTH + 20) this.active = false;
            }
            draw() {
                ctx.font = '20px Arial';
                ctx.fillText('ÔøΩ', this.x, this.y);
            }
        }

        let projectiles = [];

        class Slime {
            constructor() {
                this.active = false;
                this.respawnTimer = Math.random() * 2000;
                this.reset();
            }
            reset() {
                const spawnLeft = Math.random() > 0.5;
                this.x = spawnLeft ? -100 - Math.random() * 200 : WIDTH + 100 + Math.random() * 200;
                this.y = PLATFORM_Y + 20;
                this.width = 40;
                this.height = 30;
                this.speed = 2 + Math.random() * 2;
                this.active = true;
                this.animOffset = Math.random() * Math.PI * 2;
            }
            update(delta) {
                if (currentMap !== 'map1') return;
                if (!this.active) {
                    this.respawnTimer -= delta;
                    if (this.respawnTimer <= 0) {
                        this.reset();
                        this.respawnTimer = 500 + Math.random() * 1000;
                    }
                    return;
                }

                if (this.x < player.x) this.x += this.speed;
                else this.x -= this.speed;

                // Collision with player
                if (!isInvulnerable && Math.abs(this.x + 20 - (player.x + 40)) < 40 && Math.abs(this.y + 15 - (player.y + 40)) < 40) {
                    player.hp--;
                    isInvulnerable = true;
                    invulnerableTimer = 1500; // 1.5s invulnerability
                    updateHPUI();

                    if (player.hp <= 0) {
                        gameRunning = false;
                        alert("Game Over! Try again Rommel!");
                        location.reload();
                    }
                }

                // Collision with projectiles
                projectiles.forEach(p => {
                    if (p.active && Math.abs(p.x - this.x) < 30 && Math.abs(p.y - (this.y + 15)) < 30) {
                        this.active = false;
                        p.active = false;
                        slimesDefeated++;
                        slimeCountEl.textContent = `${slimesDefeated}/${SLIME_GOAL}`;
                    }
                });
            }
            draw() {
                if (!this.active || currentMap !== 'map1') return;
                const squash = Math.sin(Date.now() / 200 + this.animOffset) * 6;
                ctx.fillStyle = '#4ae35d';
                ctx.beginPath();
                ctx.ellipse(this.x + 20, this.y + 15 + squash / 2, 20, 15 - squash / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x + 10, this.y + 8, 5, 5);
                ctx.fillRect(this.x + 25, this.y + 8, 5, 5);
            }
        }

        const slimes = Array.from({ length: 2 }, () => new Slime()); // Only 2 slimes at a time

        function updateHPUI() {
            hpHeartsEl.textContent = "‚ù§Ô∏è".repeat(player.hp);
        }

        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ') handleAction();
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        const setupMobile = () => {
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (hasTouch) {
                document.getElementById('mobile-controls').style.display = 'block';
                const bind = (id, key) => {
                    const el = document.getElementById(id);
                    el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
                    el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
                };
                bind('btn-up', 'ArrowUp');
                bind('btn-down', 'ArrowDown');
                bind('btn-left', 'ArrowLeft');
                bind('btn-right', 'ArrowRight');
                document.getElementById('btn-shoot').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleAction();
                });
            }
        };
        setupMobile();

        function startGame() {
            startScreen.classList.add('hidden');
            playerDOM.style.display = 'block';
            gameRunning = true;
            gameLoop();
        }

        function handleAction() {
            if (!gameRunning || showDialog) return;

            const now = Date.now();
            if (now - lastShootTime > 300) {
                lastShootTime = now;
                const pX = player.x + (player.direction === 1 ? 70 : 10);
                const pY = player.y + 40;
                projectiles.push(new Projectile(pX, pY, player.direction));
            }
        }

        function startDialog(lines) {
            showDialog = true;
            activeDialogLines = lines;
            dialogStep = 0;
            updateDialogContent();
            dialogBox.style.display = 'block';
        }

        function updateDialogContent() {
            if (dialogStep < activeDialogLines.length) {
                if (activeDialogLines[dialogStep] === "WIN") {
                    gameRunning = false;
                    dialogBox.style.display = 'none';
                    winScreen.classList.remove('hidden');
                } else {
                    dialogText.textContent = activeDialogLines[dialogStep];
                }
            } else {
                closeDialog();
            }
        }

        function advanceDialog() {
            dialogStep++;
            updateDialogContent();
        }

        function closeDialog() {
            showDialog = false;
            dialogBox.style.display = 'none';
        }

        dialogBtn.addEventListener('click', advanceDialog);

        // Fireworks system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }
        let fireworks = [];

        function createFirework(x, y) {
            const colors = ['#FF6B9D', '#FFD700', '#FF4785', '#FFF', '#00FFF0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) {
                fireworks.push(new Particle(x, y, color));
            }
        }

        let lastTime = 0;
        let fireworkTimer = 0;

        function update(delta) {
            // Invulnerability timer
            if (isInvulnerable) {
                invulnerableTimer -= delta;
                if (invulnerableTimer <= 0) {
                    isInvulnerable = false;
                    playerDOM.style.opacity = '1';
                } else {
                    // Flash effect
                    playerDOM.style.opacity = Math.sin(Date.now() / 50) > 0 ? '0.5' : '1';
                }
            }

            // Even if game is "won", we might still want the loop for fireworks
            if (!gameRunning && !winScreen.classList.contains('hidden')) {
                fireworkTimer -= delta;
                if (fireworkTimer <= 0) {
                    createFirework(Math.random() * WIDTH, Math.random() * HEIGHT * 0.5);
                    fireworkTimer = 300 + Math.random() * 500;
                }
                fireworks.forEach((p, i) => {
                    p.update();
                    if (p.alpha <= 0) fireworks.splice(i, 1);
                });
                return;
            }

            if (!gameRunning || showDialog) return;

            if (keys.ArrowRight || keys.d) { player.x += player.speed; player.direction = 1; }
            if (keys.ArrowLeft || keys.a) { player.x -= player.speed; player.direction = -1; }

            if (currentMap === 'map1' && player.x > WIDTH - player.width - 5) {
                currentMap = 'map2';
                player.x = 50;
                mapIndicator.textContent = "MAP: 2";
            } else if (currentMap === 'map2' && player.x < 5) {
                currentMap = 'map1';
                player.x = WIDTH - player.width - 10;
                mapIndicator.textContent = "MAP: 1";
            }

            player.x = Math.max(0, Math.min(WIDTH - player.width, player.x));
            playerDOM.style.left = player.x + 'px';
            playerDOM.style.top = player.y + 'px';
            playerDOM.style.transform = `scaleX(${player.direction})`;

            if (currentMap === 'map2') {
                ronaDOM.style.display = 'block';
                ronaDOM.style.left = rona.x + 'px';
                ronaDOM.style.top = rona.y + 'px';
                if (Math.abs(player.x - rona.x) < 80) {
                    // Start dialog immediately in Map 2 as per user request
                    startDialog([
                        "Rommel: Rona! I've cleared the path!",
                        "Rona: Thank you! You're my heart-shaped hero! üíñ",
                        "Rommel: Rona, will you go out on a Valentine's date with me?",
                        "Rona: YES! A thousand times yes! üòç",
                        "WIN"
                    ]);
                }
            } else {
                ronaDOM.style.display = 'none';
            }

            projectiles.forEach(p => p.update());
            projectiles = projectiles.filter(p => p.active);
            slimes.forEach(s => s.update(delta));
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            const activeMapImg = maps[currentMap];
            if (activeMapImg && activeMapImg.complete) ctx.drawImage(activeMapImg, 0, 0, WIDTH, HEIGHT);
            else { ctx.fillStyle = '#2d1b3e'; ctx.fillRect(0, 0, WIDTH, HEIGHT); }

            projectiles.forEach(p => p.draw());
            slimes.forEach(s => s.draw());

            // Draw fireworks
            fireworks.forEach(p => p.draw());
        }

        function gameLoop(timestamp) {
            const delta = timestamp - lastTime || 0;
            lastTime = timestamp;
            update(delta);
            draw();
            if (gameRunning) requestAnimationFrame(gameLoop);
        }
    </script>
</body>

</html>
