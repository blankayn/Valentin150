<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentino</title>
</head>
<body>
    <div class="invite" id="invitation">
     <img src="one.gif" alt="">
    </div>
    <br>
        <div class="button-container" style="display: flex; justify-content: center; padding: 20px; border-radius: 10px;">
            <button id="yesBtn">YES</button> <button id="noBtn">NO</button>
    </div>
</body>
<style>
   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }
   body {
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       min-height: 100vh;
       background: linear-gradient(135deg, #ffe6e6 0%, #ffb3d9 100%);
       font-family: 'Arial', sans-serif;
       padding: 20px;
   }
    .invite {
        justify-content: center;
        text-align: center;
        background: linear-gradient(135deg, #ffcccc 0%, #ff69b4 100%);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        animation: slideInDown 0.8s ease-out;
        max-width: 600px;
    }
    .invite img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
   .button-container {
       display: flex;
       justify-content: center;
       align-items: center;
       gap: 40px;
       margin: 40px 0;
       position: relative;
       animation: slideInUp 0.8s ease-out 0.3s both;
   }
   #noBtn, #yesBtn {
       background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
       color: white;
       border: none;
       border-radius: 10px;
       padding: 15px 40px;
       font-size: 18px;
       font-weight: bold;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
       text-transform: uppercase;
       letter-spacing: 1px;
   }
   #yesBtn:hover {
       transform: translateY(-3px);
       box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
   }
   #noBtn:hover {
       box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
   }
   @keyframes slideInDown {
       from {
           opacity: 0;
           transform: translateY(-30px);
       }
       to {
           opacity: 1;
           transform: translateY(0);
       }
   }
   @keyframes slideInUp {
       from {
           opacity: 0;
           transform: translateY(30px);
       }
       to {
           opacity: 1;
           transform: translateY(0);
       }
   }
   @keyframes pulse {
       0%, 100% {
           box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
       }
       50% {
           box-shadow: 0 15px 60px rgba(255, 105, 180, 0.6);
       }
   }
   .invite {
       animation: slideInDown 0.8s ease-out, pulse 2s infinite 1s;
   }
</style>
<script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        yesBtn.addEventListener('click', function() {
            window.location.href = 'Letter.html';
        });
        
        noBtn.addEventListener('mouseenter', moveNoBtn);
        noBtn.addEventListener('click', moveNoBtn);

        function moveNoBtn() {
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 100;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
</script>

</html>
