<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part2</title>
</head>
<body>
    <div class="image-container">
        <img src="hug2.gif" alt="hug">
    </div>
    <br>
    <div class="paragraph">
        <p id="lyricText"></p>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
        font-family: 'Arial', sans-serif;
        padding: 20px;
    }
    .image-container {
        justify-content: center;
        text-align: center;
        background: linear-gradient(135deg, #ffcccc 0%, #ffb3d9 100%);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        animation: slideInDown 0.8s ease-out;
    }
    .image-container img {
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        animation: sleep 3s ease-in-out infinite;
    }
    @keyframes sleep {
        0%, 100% {
            opacity: 1;
            transform: translateY(0px);
        }
        50% {
            opacity: 0.7;
            transform: translateY(5px);
        }
    }
    .paragraph {
        justify-content: center;
        text-align: center;
        background: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin-top: 30px;
        border-left: 5px solid #ff69b4;
        animation: slideInUp 0.8s ease-out 0.2s both;
    }
    .paragraph p {
        color: #333;
        line-height: 1.8;
        font-size: 16px;
        letter-spacing: 0.5px;
        min-height: 100px;
        border-right: 3px solid #ff69b4;
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        0%, 49% {
            border-right-color: #ff69b4;
        }
        50%, 100% {
            border-right-color: transparent;
        }
    }
    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /* Heart decoration */
    .paragraph::before {
        content: "üíï";
        display: block;
        font-size: 24px;
        margin-bottom: 15px;
        animation: heartBeat 1.5s infinite;
    }
    @keyframes heartBeat {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }
</style>
<script>
    // Text reveal animation (lyrics-like effect)
    const fullText = `What: Valentine's Date üíò
When: February 15, 2026 | 2:00 PM ‚Äì 9:00 PM
Where: Somewhere familiar, but a little more special ‚ú®
Who: My beautiful baby, Rona ü§ç

To my baby‚Äîwho is wonderful, cute, loving, caring, and the most beautiful girl I know‚Äî
I'm inviting you on a Valentine's date.`;
    
    const lyricElement = document.getElementById('lyricText');
    let charIndex = 0;
    const typingSpeed = 50; // milliseconds per character
    
    function revealText() {
        if (charIndex < fullText.length) {
            lyricElement.textContent += fullText.charAt(charIndex);
            charIndex++;
            setTimeout(revealText, typingSpeed);
        }
    }
    
    // Start text reveal after page loads
    window.addEventListener('load', revealText);
</script>



</html>
