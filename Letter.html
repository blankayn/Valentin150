<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="image-container">
        <div class="slideshow">
            <img src="5b09552a-f09d-4f90-a636-5259bfc8c09d.jpg" class="slide active" alt="memory">
            <img src="802cb6cf-9529-433c-8b18-260f19364bc3.jpg" class="slide" alt="memory">
            <img src="a906a351-9158-45c7-9447-529cc8932355.jpg" class="slide" alt="memory">
            <img src="bae6b31c-0d0a-48e5-9d46-b6213afb7227.jpg" class="slide" alt="memory">
            <img src="d717083e-443b-4632-bbf1-dbe50caa63d9.jpg" class="slide" alt="memory">
        </div>
    </div>
    <br>
    <div class="paragraph">
        <p id="lyricText"></p>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
        font-family: 'Arial', sans-serif;
        padding: 20px;
    }
    .image-container {
        justify-content: center;
        text-align: center;
        background: linear-gradient(135deg, #ffcccc 0%, #ffb3d9 100%);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        animation: slideInDown 0.8s ease-out;
        position: relative;
        overflow: hidden;
    }
    .slideshow {
        position: relative;
        width: 100%;
        max-width: 400px;
        height: 400px;
        margin: 0 auto;
    }
    .slideshow img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }
    .slideshow img.active {
        opacity: 1;
    }
    .paragraph {
        justify-content: center;
        text-align: center;
        background: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin-top: 30px;
        border-left: 5px solid #ff69b4;
        animation: slideInUp 0.8s ease-out 0.2s both;
    }
    .paragraph p {
        color: #333;
        line-height: 1.8;
        font-size: 16px;
        letter-spacing: 0.5px;
        min-height: 100px;
        border-right: 3px solid #ff69b4;
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        0%, 49% {
            border-right-color: #ff69b4;
        }
        50%, 100% {
            border-right-color: transparent;
        }
    }
    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /* Heart decoration */
    .paragraph::before {
        content: "üíï";
        display: block;
        font-size: 24px;
        margin-bottom: 15px;
        animation: heartBeat 1.5s infinite;
    }
    @keyframes heartBeat {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }
</style>
<script>
    // Slideshow functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    
    function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % totalSlides;
        slides[currentSlide].classList.add('active');
    }
    
    // Change slide every 3 seconds
    setInterval(showNextSlide, 3000);
    
    // Text reveal animation (lyrics-like effect)
    const fullText = `What: Valentine's Date üíò\nWhen: February 15, 2026 | 2:00 PM ‚Äì 9:00 PM\nWhere: Somewhere familiar, but a little more special ‚ú®\nWho: My beautiful baby, Rona ü§ç\n\nTo my baby‚Äîwho is wonderful, cute, loving, caring, and the most beautiful girl I know‚Äî\nI'm inviting you on a Valentine's date.\n\nNo rush, no pressure‚Äîjust us.\nLaughing, talking, holding hands, stealing glances, and making memories we'll smile about later.\nLet me take care of you, spoil you a little, and show you how much you mean to me‚Äîfrom 2 PM until magsawa ta kaka-kiss hahaha`;    
    
    const lyricElement = document.getElementById('lyricText');
    let charIndex = 0;
    const typingSpeed = 50; // milliseconds per character
    
    function revealText() {
        if (charIndex < fullText.length) {
            lyricElement.textContent += fullText.charAt(charIndex);
            charIndex++;
            setTimeout(revealText, typingSpeed);
        }
    }
    
    // Start text reveal after page loads
    window.addEventListener('load', revealText);
</script>


</html>
